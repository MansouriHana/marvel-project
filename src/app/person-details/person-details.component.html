<div class="container">
    <div class="card" style="width:30rem; position: relative; left: 29%; height: 10%;">
        <img src="{{person.image}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{person.name}}</h5>
            <p class="card-text">{{person.description}}</p>
        </div>
    </div>
</div>
