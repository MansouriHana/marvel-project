<div class="container">
    <h1 id="title-character">Character details</h1>
  <div class="card" style="width:30rem; position: relative; left: 29%; height: 10%;">
        <img  src="{{person.image}}" >
        <div class="card-body">
            <h5 class="card-title">{{person.name}}</h5>
            <p class="card-text">{{person.description}}</p>
        </div>
    </div> 
    <button (click)="BackToCharacterList()" class="btn btn-primary">Back to Charcters List</button><br>
</div>
