<div class="container">
    <h1 id="title-character">Character Details</h1>
  <div class="card">
        <img  class="card-img-top" src="{{person.image}}" >
        <div class="card-body">
            <h5 class="card-title">{{person.name}}</h5>
            <p class="card-text">{{person.description}}</p>
        </div>
    </div> 
    <button (click)="BackToCharacterList()" style="margin-top: 1%;" class="btn btn-primary">Characters list</button><br>
</div>
